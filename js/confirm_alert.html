<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Alert</title>
</head>
<body>
    
    <script>
        var a = confirm("Are You Humam?");
        if (a) {
            alert("Confirmed, You are human");
        }
        else {
            alert("Not Human");
        }

        // proompts

        var user_pass = prompt("Enter Password to Authenticate");

        document.write(user_pass + "Sure, You were not capping");
    </script>
</body>
</html>
